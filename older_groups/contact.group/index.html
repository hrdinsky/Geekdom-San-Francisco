{header_site}
<article id="contact" class="content">
{dot_border}
<div class="center container">
  <h1>We'd love to hear from you!</h1>
  <h3>Questions about membership, events and the like? Let's talk.</h3>
</div>

<div id="contact-form" class="container">
  <div class="row-fluid">
  <div class="span6">
   <form id="form9" name="form9" class="wufoo topLabel page" autocomplete="off" enctype="multipart/form-data" method="post" novalidate
action="https://geekdom.wufoo.com/forms/k7p9k5/#public">
    <div class="control-group row-fluid">
      <label class="span3">Subject *</label>
      <div class="control span9">
        <select id="Field1" name="Field1" class="field select medium" tabindex="1" > 
<option value="Ask a question" selected="selected">
Ask a question
</option>
<option value="Schedule a Tour" >
Schedule a Tour
</option>
<option value="Inquire about event space" >
Inquire about event space
</option>
<option value="Member feedback" >
Member feedback
</option>
<option value="Just saying hi!" >
Just saying hi!
</option>
</select>
      </div>
    </div>
    
    <div class="row-fluid">
      <label class="span3">Your Name *</label>
      <div class="control span9">
        <input id="Field2" name="Field2" type="text" class="field text fn" value="" size="8" tabindex="2" required placeholder="First" />
        <input id="Field3" name="Field3" type="text" class="field text ln" value="" size="14" tabindex="3" placeholder="Last" required />
      </div>
    </div>
    
    <div class="control-group row-fluid">
      <label class="span3">Your Email *</label>
      <div class="control span9">
        <input id="Field4" name="Field4" type="email" spellcheck="false" class="field text medium" value="" maxlength="255" tabindex="4" required /> 
      </div>
    </div>
    
    <div class="action row-fluid">
      <div class="span9 offset3">
        <input id="saveForm" name="saveForm" class="btTxt submit red-btn" type="submit" value="Send Message">
      </div>
    </div>
  </div><!-- span6 -->
  
  <div class="span6">
    <textarea id="Field5" 
name="Field5" 
class="field textarea medium" 
spellcheck="true" >Tell us what you have to say.</textarea>
  </div>
  </div>
  
  <div class="hide">
  <label for="comment">Do Not Fill This Out</label>
<textarea name="comment" id="comment" rows="1" cols="1"></textarea>
<input type="hidden" id="idstamp" name="idstamp" value="34dOa+6PHjE7/ya+9jVny/b968mApmPnjhsMnNODXmc=" />
  </div>
  
  </form>
