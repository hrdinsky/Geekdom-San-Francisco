<div id="footer">
      <div id="contact" class="container">
        <h1>Contact</h1>
        <h2>Schedule a tour, ask a question, or just say "hi".</h2>
        <div id="contact-form">
          <form class="form-horizontal">
            <div class="row-fluid">
              <div class="span6">
                <div class="row-fluid">
                  <div class="control-group span3">
                    <label class="control-label" for="sendTo">To *</label>
                  </div>
                  <div class="controls span9">
                     <select id="sendTo">
                       <option value="sa">San Antonio</option>
                       <option value="sf">San Francisco</option>
                     </select>
                  </div>
                </div><!-- .control-group -->
    
                <div class="row-fluid">
                  <div class="control-group span3">
                    <label class="control-label" for="msgSubject">Subject *</label>
                  </div>
                  <div class="controls span9">
                    <select id="msgSubject">
                      <option value="question">Ask a Question</option>
                      <option value="tour">Schedule a Tour</option>
                      <option value="whatup">Just Sayin' Hi!</option>
                    </select>
                  </div>
                </div><!-- .control-group -->
    
                <div class="row-fluid">
                  <div class="control-group span3">
                    <label class="control-label" for="yourName">Your Name *</label>
                  </div>
                  <div class="controls span9">
                    <input type="text" id="yourName">
                  </div>
                </div><!-- .control-group -->
    
                <div class="row-fluid">
                  <div class="control-group span3">
                    <label class="control-label" for="yourEmail">Your Email *</label>
                  </div>
                  <div class="controls span9">
                    <input type="text" id="yourEmail">
                  </div>
                </div><!-- .control-group -->
              </div><!-- left span -->
              
              <div class="span6">
                <textarea id="msgText">Tell us about your project and how we can help.</textarea>
              </div><!-- right span -->
            </div><!-- .row-fluid -->

            <div class="row-fluid">
              <div class="span12">
                <button type="submit" class="red-btn">Send Message</button>
              </div>
            </div><!-- .row-fluid -->
          </form>
        </div>
      </div><!-- #contact -->
    </div><!-- #footer -->

    {js}
  </body>
</html>
